<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="dex2">
            <div class="mp">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul style="text-align: center;">
                        {% for message in messages %}
                        <li style="color: green;list-style-type: none;font-size: 0.8rem;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                <div class="hea2">
                    <strong><p style="color: rgba(162, 117, 204, 0.555);"><span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 3rem;color: blueviolet;">B</span>lay Library</p></strong>
                </div>
                <div class="hea2">
                    <h2 style="color: blueviolet;font-size: 1.3rem;margin-bottom: 10px;">Ajouter des articles</h2>
                </div>


                {% if filename %}
                <div class="livr1">
                    <img src="{{ url_for('display_image', filename=filename) }}" width="100%" height="50%" > 
                    <p>{{filename}} merci bien</p>
                </div>
                {% endif %}

    
                <form method="post" action="/add_objet" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                    </dl>
                    <p>
                        <input type="submit" value="Submit" class="btn btn-info">
                    </p>
                </form>

                <form action="/objet" method="POST" class="formulaire">
                    {% if filename %}
                    
                    <input type="text" style="opacity: 0;height: 0;width: 0;"  value="{{filename}}" name="image">
                    {% endif %}
                    <label >nom</label>
                    <input required  type="text" name="nom" id="">
                    <label >description</label>
                    <input required type="text" name="description" id="">
                    <label >prix</label>
                    <input  required type="text" name="prix" id="">
                    
                    <button type="submit" style="margin-top: 20px;">Ajouter</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
